<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Well Production Predictor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        h3 {
            margin-top: 20px;
            min-height: 24px;
            font-size: 1.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #019875;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            input[type="text"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Oil Well Production Prediction</h2>
        <form action="/predict" method="post">
            <input type="text" name="Liquid Volume (m3/day)" placeholder="Liquid volume (m³/day)" required>
            <input type="text" name="Gas Volume (m3/day)" placeholder="Gas volume (m³/day)" required>
            <input type="text" name="Water Volume (m3/day)" placeholder="Water volume (m³/day)" required>
            <input type="text" name="Water Cut (%)" placeholder="Water cut (%)" required>
            <input type="text" name="Working Hours" placeholder="Working hours" required>
            <input type="text" name="Dynamic Level (m)" placeholder="Dynamic level (m)" required>
            <input type="text" name="Reservoir Pressure (atm)" placeholder="Reservoir pressure (atm)" required>
            <input type="submit" value="Predict">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
